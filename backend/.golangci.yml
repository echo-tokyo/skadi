version: "2"

run:
  tests: false

linters:
  default: none
  enable:
    - asciicheck
    - bodyclose
    - copyloopvar
    - cyclop
    - dogsled
    - dupl
    - errcheck
    - errorlint
    - funlen
    - ginkgolinter
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - godox
    - goprintffuncname
    - gosec
    - ineffassign
    - lll
    - makezero
    - misspell
    - mnd
    - nakedret
    - nestif
    - noctx
    - prealloc
    - revive
    - unconvert
    - unparam
    - unused
    - varnamelen
    - whitespace

  settings:
    cyclop:
      max-complexity: 10
    errorlint:
      comparison: true
    goconst:
      ignore-string-values: .*?%s|%v|%w.*
      numbers: true
      ignore-calls: false
    gocritic:
      enable-all: true
    gocyclo:
      min-complexity: 10
    lll:
      line-length: 99
    nestif:
      min-complexity: 3
    prealloc:
      simple: false
      for-loops: true
    whitespace:
      multi-func: true

  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - docs
      - temp
    rules:
      - linters: # general accepted var name for type assertions
          - varnamelen
        text: "variable name 'ok' is too short for the scope of its usage"
      - linters: # general accepted var name for wait group
          - varnamelen
        text: "variable name 'wg' is too short for the scope of its usage"
      - linters: # general accepted var name for mutex
          - varnamelen
        text: "variable name 'mu' is too short for the scope of its usage"
      - linters: # general accepted var name for identifier
          - varnamelen
        text: "parameter name 'id' is too short for the scope of its usage"
      - linters: # more readable
          - goconst
        path: cmd/migrator/commands/
        text: "string `Successfully!` has 3 occurrences, make it a constant"
      - linters: # swagger comments
          - lll
        path: "internal/app/service/server/server.go"
      - linters: # swagger tags
          - lll
        path: "internal/app/auth/controller/http/v1/data_input.go"
      - linters: # swagger tags
          - lll
        path: "internal/app/user/controller/http/v1/data_input.go"

issues:
  fix: false

formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - docs
      - temp
